<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>

<script type="text/javascript">
    var arr = [23, 78, 100];

    arr[5] = 20;
    arr[1] = "abc";
    arr[2] = true;

    for (var x = 0; x < arr.length; x++) {
        document.write("arr[" + x + "]=" + arr[x] + "<br/>");
    }

</script>


</body>
</html>
